<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
<div class="container d-grid gap-4">

    <div class="col">
        <div class="card">
            <div class="card-header text-center">
                <h1>Coronavirus Tracker</h1>
            </div>
            <div class="card-body">
                <h2 class="text-center">Memantau perkembangan corona virus setiap harinya.</h2>
            </div>
            <div class="card-footer">
                <h2 class="text-center" th:text="${totalReportedCases}"></h2>
                <p class="text-center"> Total Kasus Pada Hari Ini</p>
            </div>
        </div>
    </div>

    <div class="col text-center">
        <div class="card">
            <div class="card-header">
                <h1>Perkembangan Virus Corona</h1>
            </div>
            <div class="card-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar"
                         style="width: 75%" th:attr="aria-valuenow=${progress}" aria-valuemin="0"
                         aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
            <input type="text" class="form-control" id="searchNegara" placeholder="Indonesia">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
    </div>

    <div class="col">
        <div class="container-md">
            <table class="table">
                <thead>
                <tr>
                    <th>Provinsi</th>
                    <th>Negara</th>
                    <th>Total Kasus</th>
                    <th>Perubahan</th>
                </tr>
                </thead>

                <tr th:each="prod : ${data}">
                    <td th:text="${prod.state}"></td>
                    <td th:text="${prod.country}"></td>
                    <td th:text="${prod.latestTotalCases}"></td>
                    <td th:text="${prod.diffFromPrevDay}"></td>
                </tr>

            </table>
        </div>
    </div>

</div>

</body>

</html>
